<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="popup.css" />
    <style>
      html {
        width: 800px;
        --s: 50px;
        --c: #191b22;
        --_s: calc(2 * var(--s)) calc(2 * var(--s));
        --_g: 35.36% 35.36% at;
        --_c: #0000 66%, #20222a 68% 70%, #0000 72%;
        background: radial-gradient(var(--_g) 100% 25%, var(--_c)) var(--s)
            var(--s) / var(--_s),
          radial-gradient(var(--_g) 0 75%, var(--_c)) var(--s) var(--s) /
            var(--_s),
          radial-gradient(var(--_g) 100% 25%, var(--_c)) 0 0 / var(--_s),
          radial-gradient(var(--_g) 0 75%, var(--_c)) 0 0 / var(--_s),
          repeating-conic-gradient(var(--c) 0 25%, #0000 0 50%) 0 0 / var(--_s),
          radial-gradient(var(--_c)) 0 calc(var(--s) / 2) / var(--s) var(--s)
            var(--c);
        background-attachment: fixed;
      }

      body {
        margin: 1em 2em;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
      }

      label {
        background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 1.6em;
      }

      input {
        outline: none;
        border: 3px solid;
        border-image-slice: 1;
        background: transparent;
        border-image-source: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        color: #bebebe;
        padding: 10px;
        width: 100%;
        font-size: 1em;
        margin-top: 10px;
      }

      button {
        transition: all 300ms;
        height: 3em;
        background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        border: 0;
        color: #20222a;
        letter-spacing: 2px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
      }

      button:hover {
        letter-spacing: 8px;
      }

      .deco-line {
        width: 100%;
        height: 3px;
        background: #ffffff0d;
        margin: 25px 0;
        border-radius: 2px;
      }

      .header {
        height: 4em;
        background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        display: flex;
        align-items: center;
        padding: 0 15px;
        color: #20222a;
        font-weight: bold;
        font-size: 1em;
      }

      .header__actions {
        display: flex;
        justify-content: end;
        align-content: center;
        width: 79%;
      }
      .header__actions #copiedSpan {
        opacity: 0;
        transition: all 300ms;
        align-self: center;
        padding-right: 5px;
      }
      .icon {
        cursor: pointer;
        transition: all 300ms;
        width: 20px;
        height: 100%;
      }

      .icon:hover {
        transform: scale(1.2);
      }

      .text-box {
        margin-top: -3px;
        padding: 15px 20px;
        border: solid 3px;
        border-image-slice: 1;
        border-image-source: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        color: #bebebe;
      }

      .keySpan {
        color: #d7d7d7;
        font-weight: bold;
        padding-right: 5px;
        padding-bottom: 5px;
      }

      .newFieldDiv {
        padding-bottom: 5px;
        word-break: break-word;
      }

      .clipboardFade {
        opacity: 1 !important;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <label for="sipInput">SIP Message</label>
      <input id="sipInput" placeholder="INVITE ..." />
      <button id="beautifyButton">BEAUTIFY</button>
    </div>
